<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×¨×©×™××ª ×”×§× ×™×•×ª ×©×œ ××‘×™×ª×¨</title>
    <style>

        h1 {

        #new-item {
            width: 70%;

        }
        #add-item {
            width: 25%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;

</head>
<body>
    <h1>×¨×©×™××ª ×”×§× ×™×•×ª ×©×œ ××‘×™×ª×¨</h1>
    <div>
        <input type="text" id="new-item" placeholder="×”×•×¡×£ ×¤×¨×™×˜ ×—×“×©">
        <button id="add-item">×”×•×¡×£</button>
    </div>
    <ul id="shopping-list"></ul>

    <script>
        const shoppingList = document.getElementById('shopping-list');
        const newItemInput = document.getElementById('new-item');
        const addItemButton = document.getElementById('add-item');
        const statusDiv = document.getElementById('status');

        const API_URL = '/api/shopping-list';

        const itemToEmojiMap = {
            '×‘×¦×œ': 'ğŸ§…', '×©×•×': 'ğŸ§„', '××¤×•× ×”': 'ğŸ›’', '×××ª×§': 'ğŸ¬',
            '×—×œ×‘': 'ğŸ¥›', '×œ×—×': 'ğŸ', '×‘×™×¦×™×': 'ğŸ¥š', '×’×‘×™× ×”': 'ğŸ§€', '×¢×’×‘× ×™×•×ª': 'ğŸ…',
            '××œ×¤×¤×•× ×™×': 'ğŸ¥’', '×ª×¤×•×—×™×': 'ğŸ', '×‘× × ×•×ª': 'ğŸŒ', '×‘×©×¨': 'ğŸ¥©', '×¢×•×£': 'ğŸ—',
            '×“×’×™×': 'ğŸŸ', '××•×¨×–': 'ğŸš', '×¤×¡×˜×”': 'ğŸ', '×§××—': 'ğŸŒ¾', '×¡×•×›×¨': 'ğŸ¬',
            '×©××Ÿ': 'ğŸ«™', '××™×': 'ğŸ’§', '×™×™×Ÿ': 'ğŸ·', '×‘×™×¨×”': 'ğŸº', '×§×¤×”': 'â˜•',
            '×ª×”': 'ğŸµ', '×¤×œ×¤×œ': 'ğŸŒ¶ï¸', '××œ×—': 'ğŸ§‚', '×œ×™××•×Ÿ': 'ğŸ‹', '×ª×¤×•×–': 'ğŸŠ',
            '××‘×˜×™×—': 'ğŸ‰', '×¢× ×‘×™×': 'ğŸ‡', '×ª×•×ª': 'ğŸ“', '××‘×•×§×“×•': 'ğŸ¥‘'
        };

        function getItemEmoji(itemName) {
            const lowercaseItem = itemName.toLowerCase();
            for (const [key, value] of Object.entries(itemToEmojiMap)) {
                if (lowercaseItem.includes(key)) {
                    return value;
                }
            }
            return 'ğŸ›’';
        }

        function createItemElement(item) {
            const li = document.createElement('li');
            li.innerHTML = `
                <div class="item-content">
                    <span class="item-icon">${item.emoji}</span>
                    <span class="item-text">${item.text}</span>
                </div>
                <button class="delete-btn">××—×§</button>
            `;
            li.setAttribute('data-id', item.id);
            li.querySelector('.delete-btn').addEventListener('click', function() {
                deleteItem(item.id);
            });
            return li;
        }

        async function addItem(itemText) {
            if (itemText) {
                try {
                    statusDiv.textContent = '××•×¡×™×£ ×¤×¨×™×˜...';
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: itemText,
                            emoji: getItemEmoji(itemText)
                        }),
                    });
                    if (!response.ok) throw new Error('×©×’×™××” ×‘×”×•×¡×¤×ª ×¤×¨×™×˜');
                    const newItem = await response.json();
                    const li = createItemElement(newItem);
                    shoppingList.appendChild(li);
                    statusDiv.textContent = '×¤×¨×™×˜ × ×•×¡×£ ×‘×”×¦×œ×—×”';
                } catch (error) {
                    statusDiv.textContent = `×©×’×™××”: ${error.message}`;
                }
            }
        }

        async function deleteItem(id) {
            try {
                statusDiv.textContent = '××•×—×§ ×¤×¨×™×˜...';
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE',
                });
                if (!response.ok) throw new Error('×©×’×™××” ×‘××—×™×§×ª ×¤×¨×™×˜');
                const li = document.querySelector(`li[data-id="${id}"]`);
                if (li) li.remove();
                statusDiv.textContent = '×¤×¨×™×˜ × ××—×§ ×‘×”×¦×œ×—×”';
            } catch (error) {
                statusDiv.textContent = `×©×’×™××”: ${error.message}`;
            }
        }

        async function loadList() {
            try {
                statusDiv.textContent = '×˜×•×¢×Ÿ ×¨×©×™××”...';
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('×©×’×™××” ×‘×˜×¢×™× ×ª ×”×¨×©×™××”');
                const items = await response.json();
                shoppingList.innerHTML = '';
                items.forEach(item => {
                    const li = createItemElement(item);
                    shoppingList.appendChild(li);
                });
                statusDiv.textContent = '×¨×©×™××” × ×˜×¢× ×” ×‘×”×¦×œ×—×”';
            } catch (error) {
                statusDiv.textContent = `×©×’×™××”: ${error.message}`;
            }
        }

        addItemButton.addEventListener('click', () => {
            addItem(newItemInput.value.trim());
            newItemInput.value = '';
        });

        newItemInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addItem(newItemInput.value.trim());
                newItemInput.value = '';
            }
        });

        // ×˜×¢×Ÿ ××ª ×”×¨×©×™××” ×‘×¢×ª ×˜×¢×™× ×ª ×”×“×£
        loadList();
    </script>
</body>
</html>
